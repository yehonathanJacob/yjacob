<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICX Barcode Scanner</title>
    <base href="../static/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <link rel="icon" href="food/icons/barcode.png">
    <link rel="stylesheet" href="food/css/barcode_scanner.css?v=1.2">
</head>
<body>
    <div id="videoLive_container"><video muted autoplay id="video" playsinline="true">
        </video></div>
    <form action="javascript:go()" onsubmit="check()">
        <label for="videoSource">Video source:</label>
        <div class="btn-group btn-group-toggle" id="videoSource" data-toggle="buttons">
        </div>
        <button id="start_barcode" type="submit" class="btn btn-primary">Read Barcode</button>
    </form>
    <div id="result_container">
        <div>
            Resulet: <div id="txtResult"></div>
        </div>
        <div>
            Other DATA: <div id="otherResult"></div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script async src="https://raw.githubusercontent.com/yushulx/zxing-cpp-emscripten/master/examples/js/zxing.js"></script>

</html>
