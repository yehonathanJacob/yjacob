<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Support for mobile touch devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="static/images/favicon.png" sizes="32x32">

    <base href="/test/">

    <meta charset="UTF-8">
    <title>Login to testing page1</title>

    <!-- CSS -->

    <!-- Font awesome CSS for tool icons -->
    <link rel="stylesheet" href="static/lib/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="static/lib/bootstrap.min.css" rel="stylesheet">

    <link href="static/lib/jquery.qtip.min.css" rel="stylesheet">

    <!-- UI CSS -->
    <link href="static/lib/jquery-ui.min.css" rel="stylesheet">

    <!-- Aidoc App CSS -->
    <link href="static/css/styles.css" rel="stylesheet">

</head>
<body>
<div id="login-view" class="login-view">
    <div class="login-form-title">
        <img class="login-form-title-logo" src="static/images/logo-white.png" alt="login icon">
        <h1 class="login-form-title-text">Validation Platform</h1>
    </div>
    <div class="login-form-container">
        <div></div>
        {% if message %}
            <label for="login-form" style="color: red;">{{message}}</label>
        {% endif %}
        <form action="login/login" id="login-form">
            <div class="login-fields-container">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="User name">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <input type="hidden" value="Unknown" name="browser_type">
            </div>
            <div class="login-form-button-container">
                <button class="login-form-submit-button" type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="login-support-container hidden">
                Need assistance? Call our support team at: <span class="login-support-phone-number"></span>
            </div>
            <div class="quit-app-link-container hidden">
                Done? <a href class="quit-app-link">Click here to quit</a>
            </div>
        </form>
    </div>
</div>

<!-- Include JQuery -->
<script src="static/lib/jquery.min.js"></script>
<!-- Include Bootstrap js -->
<script src="static/lib/bootstrap.min.js"></script>

<!-- Include Bootbox js -->
<script src="static/lib/bootbox.js"></script>

</body>
</html>
