<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style >
body {
  background: #202;
  color: #fff;
  font-family: 'Archivo Black', sans-serif;
  font-size: 3em;
  margin-top: 1em;
  text-align: center;
  text-transform: uppercase;
  max-width: 100%;
}

.heart {
  fill: red;
  position: relative;
  top: 5px;
  width: 50px;
  margin: 1%;
  animation: pulse 1s ease infinite;
  color: black;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.3);
  }
  100% {
    transform: scale(1);
  }
}
	</style>
</head>
<body id="body">
<script>
	function isNumber( input ) {
	    return !isNaN( input );
	}
	window.onload = function(){
		var person = prompt("אנא הכניסי כמה לבבות את רוצה");

		if (person != null && isNumber(person)) {
		    var s = "";
			for(var i=0; i<person;i++)
			{
				s = s+ '<svg class="heart" viewBox="0 0 32 29.6">  <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2    c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/></svg>';
			}
			document.getElementById("body").innerHTML = s;
		}
	}
</script>>
</body>
</html>
